{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        {% include 'partials/_cabecalho.html' %}
    </div>
    <main class="container">
        <div class="col-12">
            <h2 class="mt-4 mb-5">Login</h2>
            {% include 'partials/_alerts.html' %}
            <form method="POST" actin="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="ex: andreymasiero@fiap.com" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="ex: abcd1234"
                           required/>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-success" type="submit">Acessar sua conta</button>
                    <button type="button" class="btn btn-primary" onclick="irCadastro()">Ainda n√£o tem conta?
                        Clique aqui
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script>
        function irCadastro() {
            location.href = '{% url 'cadastro' %}';
        }
    </script>
{% endblock %}
