{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        {% include 'partials/_cabecalho.html' %}
    </div>
    <main class="container">
        <div class="col-12">
            <h2 class="mt-4 mb-5">Cadastrar nova conta</h2>
            {% include 'partials/_alerts.html' %}
            <form method="POST" actin="{% url 'cadastro' %}" >
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="ex: Andrey" required />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="ex: Masiero" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ex: andreymasiero@fiap.com" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="ex: abcd1234" required />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmacao-senha">Confirmação da senha</label>
                        <input type="password" class="form-control" id="confirmacao-senha" name="confirmacao-senha" placeholder="ex: abcd1234" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Criar sua conta</button>
            </form>
        </div>
    </main>
{% endblock %}
